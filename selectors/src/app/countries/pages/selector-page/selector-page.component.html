<h1 class="mt-5">Nested selectors</h1>
<hr>

<form [formGroup]="myForm">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continent:</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Choose the continent --</option>
                <option *ngFor="let region of regions" [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <!--Country-->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label">Country:</label>
            <select class="form-control" formControlName="country">
                <option value="">-- Choose the country --</option>
                <option *ngFor="let country of countries" [value]="country.alpha3Code">{{country.name}}</option>
            </select>
        </div>
    </div>

    <!--Borders-->
    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Borders:</label>
            <select class="form-control" formControlName="border">
                <option value="">-- Choose the border --</option>
                <option *ngFor="let border of borders" [value]="border.alpha3Code">{{border.name}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert alert-primary">
                Loading...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>
<h3>Form</h3>
<pre>{{myForm.valid}}</pre>
<pre>{{myForm.value | json}}</pre>
